<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Primary SEO -->
  <title>Impay — Digital Services for Retailers | Impay MULTI PRODUCTS PRIVATE LIMITED</title>
  <meta name="description"
    content="Impay empowers retailers with commission-based digital services: PAN (individual & business), Driving Licence (LL, DL, renewals, address/name corrections), GST & tax services, mobile/DTH recharge, electricity & gas bill payments—secure software, training, and support." />
  <meta name="keywords"
    content="Impay, Impay MULTI PRODUCTS PRIVATE LIMITED, retailer services, PAN card, business PAN, driving licence, learner licence, DL renewal, address change, name correction, GST registration, tax services, mobile recharge, DTH recharge, electricity bill payment, gas bill payment, BBPS" />
  <link rel="canonical" href="https://impay.vercel.app" />

  <!-- Brand -->
  <meta name="application-name" content="Impay" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="msapplication-TileColor" content="#0f172a" />

  <!-- Robots -->
  <meta name="robots" content="index,follow,max-image-preview:large" />
  <meta name="googlebot" content="index,follow" />

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/ico" href="/icons/favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon.png" />
  <!-- <link rel="manifest" href="/site.webmanifest" /> -->

  <!-- Preconnect (fonts or APIs if you add them later) -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Impay" />
  <meta property="og:title" content="Impay — Digital Services for Retailers" />
  <meta property="og:description"
    content="Commission-based e-services for retailers: PAN, Driving Licence, GST & tax, mobile/DTH recharge, electricity & gas bill payments—plus robust software and support." />
  <meta property="og:url" content="https://www.Impay.in/" />
  <meta property="og:image" content="https://www.Impay.in/logo.png" />
  <meta property="og:image:alt" content="Impay retailer digital services" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Impay — Digital Services for Retailers" />
  <meta name="twitter:description"
    content="Retailer platform for PAN, DL, GST & tax services, recharges, and utility bill payments—earn commissions with Impay." />
  <meta name="twitter:image" content="https://www.Impay.in/logo.png" />

  <!-- Regional/Hreflang (adjust as you add languages) -->
  <link rel="alternate" href="https://www.Impay.in/" hreflang="en-IN" />
  <link rel="alternate" href="https://www.Impay.in/" hreflang="x-default" />

  <!-- Structured Data: Organization + Services -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Impay MULTI PRODUCTS PRIVATE LIMITED",
        "alternateName": "Impay",
        "url": "https://www.Impay.in/",
        "logo": "https://www.Impay.in/logo.png",
        "sameAs": [],
        "contactPoint": [{
          "@type": "ContactPoint",
          "contactType": "customer support",
          "availableLanguage": ["en", "hi", "bn"],
          "email": "support@Impay.in"
        }],
        "makesOffer": {
          "@type": "OfferCatalog",
          "name": "Retailer Digital Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "PAN Services",
                "description": "New/Correction PAN for individuals and businesses."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Driving Licence Services",
                "description": "LL/DL apply, renewals, address & name corrections, all vehicle classes."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "GST & Tax Services",
                "description": "GST registration and tax-related facilitation."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Recharge & Bill Payments",
                "description": "Mobile/DTH recharge, electricity & gas bill payments with commissions."
              }
            }
          ]
        }
      }
    </script>

  <!-- Prevent iOS auto-detecting numbers as phone numbers if unwanted -->
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
